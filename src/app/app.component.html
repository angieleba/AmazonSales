<ion-app>
  <ion-menu side="start" menuId="main-sidebar">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          SPA - ADB2C login
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ng-container *ngIf="isLoggedIn">
          <ion-menu-toggle>
            <ion-item lines="none" button (click)="logout()">
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>   
        </ng-container>    
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
